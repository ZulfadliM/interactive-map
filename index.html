<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset='utf-8' />
<script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />

<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div id='map'></div>

<div class='map-overlay'id='legend'></div>

<div class='map-overlay'id='title'>
<h2>Building Development Status</h2>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiemZhZGxpIiwiYSI6ImNsMGV6ZGtxeDBseWYzams5bzV0cHBpMGkifQ.HUrnKZlx2Zoq4CgjaV8rCw';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/zfadli/cl2o027wv00wy14o9bz51t2vg'
});

map.on('load', function() {
var layers = ['Completed', 'Under Construction', 'Approved', 'Applied'];
var colors = ['#597cf7','#ef4343','#f9df5d','#d852fa']
for(i=0; i<layers.length; i++){
 var layer = layers[i];
 var color = colors[i];
 var item = document.createElement('div');
 var key = document.createElement('span');
 key.className = 'legend-key';
 key.style.backgroundColor = color;
 var value = document.createElement('span');
 value.innerHTML = layer;
 item.appendChild(key);
 item.appendChild(value);
 legend.appendChild(item);
}
})

map.addControl(new mapboxgl.NavigationControl());

</script>

</body>

</html>
